<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Admin - Juego 2</title>

<style>
body{
  margin:0;
  background:#0f1720;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

.box{
  background:#1c2a3a;
  padding:40px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,.6);
  width:300px;
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}

button{
  width:100%;
  padding:10px;
  background:#00c896;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
  transition:.2s;
}

button:hover{
  transform:scale(1.05);
}

.error{
  color:#ff4d4d;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Admin Juego 2</h2>

  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contrase√±a">

  <button onclick="login()">Entrar</button>

  <div class="error" id="msg"></div>
</div>

<script>
function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if(u==="admin" && p==="1234"){
    localStorage.setItem("admin_juego2","ok");
    window.location.href="admin_juego2.html";
  }else{
    document.getElementById("msg").textContent="Acceso denegado";
  }
}
</script>

</body>
</html>
