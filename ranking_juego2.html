<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Juego 2</title>

<style>
/* ===== FONDO ESTILO JUEGO 1 ===== */
body{
  margin:0;
  padding:40px;
  background:
    linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.85)),
    url("fondo.jpg") center/cover fixed;
  color:#fff;
  font-family:Arial;
  min-height:100vh;
}

/* ===== T√çTULO ===== */
h1{
  text-align:center;
  margin-bottom:50px;
  font-size:42px;
  letter-spacing:3px;
}

/* ===== CARD ===== */
.card{
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:30px;
  background:rgba(0,0,0,.6);
  padding:20px;
  border-radius:15px;
  backdrop-filter:blur(4px);
  transition:.3s;
}

.card:hover{
  transform:scale(1.02);
}

/* ===== IMAGEN ===== */
img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:12px;
}

/* ===== POSICI√ìN ===== */
.pos{
  font-size:30px;
  font-weight:bold;
  color:#f1c76a;
}

/* ===== TEXTO ===== */
h2{
  margin:0;
}

p{
  margin:5px 0 0 0;
  font-size:18px;
  opacity:.8;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  body{
    padding:20px;
  }

  .card{
    flex-direction:column;
    text-align:center;
  }

  img{
    width:100%;
    max-width:250px;
    height:auto;
  }
}
</style>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<h1>üèÜ TOP</h1>
<div id="ranking"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD9w4zjdLQU72-iXss9IqRXEcSohYlsizE",
  authDomain: "ranking-juego2.firebaseapp.com",
  databaseURL: "https://ranking-juego2-default-rtdb.firebaseio.com",
  projectId: "ranking-juego2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("jugadores");

db.on("value", snap=>{
  const jugadores=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje);

  ranking.innerHTML="";

  jugadores.forEach((j,i)=>{
    ranking.innerHTML+=`
      <div class="card">
        <div class="pos">#${i+1}</div>
        <img src="${j.foto}">
        <div>
          <h2>${j.nombre}</h2>
          <p>${j.puntaje} pts</p>
        </div>
      </div>`;
  });
});
</script>

</body>
</html>
