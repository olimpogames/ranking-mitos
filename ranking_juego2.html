<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Juego 2</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>

/* ===== FONDO MEDIEVAL ===== */
body{
  margin:0;
  padding:40px;
  background:
    linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.85)),
    url("fondo.jpg") center/cover fixed;
  font-family:"Cinzel", serif;
  color:#f3e7cf;
  min-height:100vh;
}

/* ===== T√çTULO ===== */
h1{
  text-align:center;
  margin-bottom:60px;
  font-size:48px;
  letter-spacing:4px;
  font-family:"Uncial Antiqua", cursive;
  color:#d4af37;
  text-shadow:0 0 15px rgba(212,175,55,.6);
}

/* ===== CARD BASE ===== */
.card{
  display:flex;
  align-items:center;
  gap:25px;
  margin-bottom:35px;
  padding:25px;
  border-radius:18px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,215,120,.2);
  opacity:0;
  transform:translateY(30px);
  animation:entrada .8s ease forwards;
  transition:.4s;
}

.card:hover{
  transform:scale(1.03);
}

/* ===== IMAGEN ===== */
.card img{
  width:130px;
  height:130px;
  object-fit:cover;
  border-radius:12px;
  border:3px solid #d4af37;
}

/* ===== POSICI√ìN ===== */
.pos{
  font-size:34px;
  font-weight:bold;
  color:#f1c76a;
  min-width:60px;
}

/* ===== TEXTO ===== */
h2{
  margin:0;
  font-size:26px;
}

p{
  margin:6px 0 0 0;
  font-size:18px;
  opacity:.85;
}

/* ===== TOP 1 ===== */
.top1{
  border:3px solid gold;
  box-shadow:0 0 25px gold;
  animation:brillo 2s infinite alternate;
  position:relative;
}

.top1::before{
  content:"üëë";
  position:absolute;
  top:-25px;
  right:20px;
  font-size:28px;
}

/* ===== TOP 2 ===== */
.top2{
  border:3px solid silver;
  box-shadow:0 0 20px rgba(200,200,200,.7);
}

/* ===== TOP 3 ===== */
.top3{
  border:3px solid #cd7f32;
  box-shadow:0 0 20px rgba(205,127,50,.7);
}

/* ===== ANIMACIONES ===== */
@keyframes entrada{
  to{opacity:1; transform:none;}
}

@keyframes brillo{
  from{box-shadow:0 0 15px gold;}
  to{box-shadow:0 0 45px gold;}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  body{padding:20px;}

  .card{
    flex-direction:column;
    text-align:center;
  }

  .card img{
    width:100%;
    max-width:280px;
    height:auto;
  }

  .pos{
    font-size:28px;
  }
}

</style>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<h1>‚öîÔ∏è FAMILIA REAL ‚öîÔ∏è</h1>
<div id="ranking"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD9w4zjdLQU72-iXss9IqRXEcSohYlsizE",
  authDomain: "ranking-juego2.firebaseapp.com",
  databaseURL: "https://ranking-juego2-default-rtdb.firebaseio.com",
  projectId: "ranking-juego2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("jugadores");

db.on("value", snap=>{
  const jugadores=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje);

  ranking.innerHTML="";

  jugadores.forEach((j,i)=>{
    let claseExtra="";
    if(i===0) claseExtra="top1";
    if(i===1) claseExtra="top2";
    if(i===2) claseExtra="top3";

    ranking.innerHTML+=`
      <div class="card ${claseExtra}">
        <div class="pos">#${i+1}</div>
        <img src="${j.foto}">
        <div>
          <h2>${j.nombre}</h2>
          <p>${j.puntaje} puntos de gloria</p>
        </div>
      </div>`;
  });
});
</script>

</body>
</html>
