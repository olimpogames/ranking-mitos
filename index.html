<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centro de Rankings</title>

<style>

/* ================= FONDO ANIMADO ================= */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:white;
  overflow:hidden;
  background:#0f172a;
}

body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 20% 30%, rgba(56,189,248,.2), transparent 40%),
             radial-gradient(circle at 80% 70%, rgba(139,92,246,.2), transparent 40%);
  animation:moverFondo 15s infinite alternate linear;
  z-index:-1;
}

@keyframes moverFondo{
  from{transform:translate(-10%,-10%)}
  to{transform:translate(10%,10%)}
}

/* ================= CONTENEDOR ================= */
.container{
  text-align:center;
  background:rgba(0,0,0,.6);
  padding:60px;
  border-radius:25px;
  backdrop-filter:blur(15px);
  box-shadow:0 0 60px rgba(0,0,0,.8);
  animation:entrada 1s ease;
}

@keyframes entrada{
  from{opacity:0; transform:scale(.8)}
  to{opacity:1; transform:scale(1)}
}

h1{
  margin-bottom:50px;
  font-size:40px;
  letter-spacing:3px;
}

/* ================= BOTONES ================= */
.botones{
  display:flex;
  flex-direction:column;
  gap:20px;
}

button{
  padding:18px 35px;
  font-size:18px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
  transition:.3s;
  position:relative;
  overflow:hidden;
}

/* EFECTO NEON */
button::after{
  content:"";
  position:absolute;
  width:0;
  height:100%;
  top:0;
  left:0;
  background:rgba(255,255,255,.2);
  transition:.4s;
}

button:hover::after{
  width:100%;
}

button:hover{
  transform:scale(1.07);
  box-shadow:0 0 25px currentColor;
}

/* COLORES */
.j1{ background:#cfa93f; color:black; }
.j2{ background:#00c896; color:white; }
.j3{ background:#38bdf8; color:black; }

.a1{ background:#8b5cf6; color:white; }
.a2{ background:#ff4d4d; color:white; }
.a3{ background:#f59e0b; color:black; }

/* ================= TRANSICI√ìN PORTAL ================= */
.portal{
  position:fixed;
  width:100vw;
  height:100vh;
  background:radial-gradient(circle, #38bdf8 0%, #000 70%);
  top:0;
  left:0;
  transform:scale(0);
  border-radius:50%;
  z-index:999;
  transition:transform .6s ease;
}

.portal.active{
  transform:scale(3);
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
  .container{
    width:90%;
    padding:35px;
  }
  h1{
    font-size:26px;
  }
  button{
    font-size:16px;
    padding:14px 20px;
  }
}

</style>
</head>

<body>

<div class="portal" id="portal"></div>

<div class="container">
  <h1>üéÆ Centro de Rankings üéÆ</h1>

  <div class="botones">

    <!-- üî• JUEGO 1 ACTUALIZADO -->
    <button class="j1" onclick="ir('https://olimpogames.github.io/ranking-pirata/pagina2.html')">
      üè¥‚Äç‚ò†Ô∏è Ranking Juego 1
    </button>

    <button class="j2" onclick="ir('ranking_juego2.html')">
      üéÆ Ranking Juego 2
    </button>

    <button class="j3" onclick="ir('https://olimpogames.github.io/juego3/')">
      üèÜ Ranking Juego 3
    </button>

    <!-- üî• ADMIN JUEGO 1 ACTUALIZADO -->
    <button class="a1" onclick="ir('https://olimpogames.github.io/ranking-pirata/pagina1.html')">
      ‚öì Admin Juego 1
    </button>

    <button class="a2" onclick="ir('login_juego2.html')">
      üõ° Admin Juego 2
    </button>

    <button class="a3" onclick="ir('https://olimpogames.github.io/juego3/login.html')">
      üîê Admin Juego 3
    </button>

  </div>
</div>

<script>
function ir(url){
  const portal = document.getElementById("portal");
  portal.classList.add("active");

  setTimeout(()=>{
    window.location.href = url;
  },600);
}
</script>

</body>
</html>
